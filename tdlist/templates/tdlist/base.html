<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="static/css/styles.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>

</head>
  <body class="gradient-background">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <img class="header-logo" src="static/img/card-checklist.svg" height="40">
          <span class="text-outline header-logo fs-4">Task Tracker</span>
        </a>
    
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{% url 'index' %}" class="text-outline nav-link" aria-current="page">Home</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'my_list' %}" class="text-outline nav-link">View/Add Tasks</a></li>
            <li class="nav-item"><a href="{% url 'logout' %}" class="text-outline nav-link">Log Out</a></li>
          {% else %}
            <li class="nav-item"><a href="{% url 'login' %}" class="text-outline nav-link">Log In</a></li>
            <li class="nav-item"><a href="{% url 'register' %}" class="text-outline nav-link">Register</a></li>
          {% endif %}
        </ul>
    </header>
    {% block content %}{% endblock %}
        

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="text-outline col-md-4 mb-0 text-body-secondary">Â© 2023 Cameron Maxwell</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <img src="static/img/card-checklist.svg" height="60">
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="{% url 'index' %}" class="text-outline nav-link px-2 text-body-secondary">Home</a></li>
          </ul>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="static\js\script.js"></script>
    </div>
  </body>
</html>
