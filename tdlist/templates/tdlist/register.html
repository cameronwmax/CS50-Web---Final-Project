{% extends "tdlist/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="container">
        <h2 class="text-outline center-text margin-top-10">Register</h2>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group ">
                <input class="center-block form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="center-block form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="center-block form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="center-block form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <br>
            <input class="center-block btn btn-dark" type="submit" value="Register">
        </form>
        <p class="center-text margin-btm-20">Already have an account? <a class="text-outline" href="{% url 'login' %}">Log In here.</a></p>
    </div>
{% endblock %}
