{% extends "tdlist/base.html" %}
{% block title %}Log In{% endblock %}
{% block content %}

    <h2 class="text-outline center-text margin-top-10">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="center-block form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="center-block form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="center-block btn btn-dark" type="submit" value="Login">
    </form>

    <p class="center-text margin-btm-20">Don't have an account? <a class="text-outline" href="{% url 'register' %}">Register here.</a></p>

{% endblock %}
